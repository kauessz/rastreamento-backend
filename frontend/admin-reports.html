    :root {

      border: 1px solid #212842;

      padding: 10px 12px;
      outline: none;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: end;
    }

    button {
      background: #2b5cff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 600;
    }

    button.ghost {
      background: transparent;
      border: 1px solid #2b5cff;
      color: #cbd6ff;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .muted {
      color: #9aa6bf;
      font-size: 12px;
    }
  </style>
</head>
