  <main class="wrap">
    <!-- Bloco de filtros + relat√≥rios ‚Äúr√°pidos‚Äù (rotas antigas) -->
    <section class="card" style="margin-bottom:16px">
      <div class="grid">
        <div>

    </section>

    <!-- Mini-IA: ‚Äúme envie o di√°rio de bordo do cliente X‚Äù -->

      <label>Comando (mini-IA)</label>
      <input id="cmd" type="text" placeholder='ex.: "me envie o di√°rio de bordo do cliente Totalplast"' />
      <div class="row" style="margin-top:8px">

  <!-- Firebase (como no resto do app) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Base da API do backend (ajuste se precisar) -->
  <script> window.API_BASE_URL = "https://rastreamento-backend-05pi.onrender.com"; </script>

  <!-- Inicializa√ß√£o do Firebase do seu projeto -->
  <script src="js/firebase-init.js"></script>

  <!-- Tema claro/escuro (salva prefer√™ncia) -->
  <script>
    (function themeBoot() {
      const root = document.documentElement;
      const saved = localStorage.getItem('theme2');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initial = saved || (prefersDark ? 'dark' : 'light');
      set(initial);
      document.getElementById('themeToggle')?.addEventListener('click', () => {
        set(root.classList.contains('dark') ? 'light' : 'dark');
      });
      function set(mode) { root.classList.toggle('dark', mode === 'dark'); localStorage.setItem('theme2', mode); }
    })();
  </script>

  <!-- JS da p√°gina (corrigido caminho para /js) -->
  <script src="js/admin-reports.js?v=2"></script>
